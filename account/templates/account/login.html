{% extends "base.html" %}

{% block title %} Entrar {% endblock %}


{% block content %}

<div class="row d-flex justify-content-center align-items-center" id="login-row">
    <div class="col" id="login-coluna">

        <div class="row" id="saudacao">
            <h1 class="d-flex justify-content-center align-items-center">Bem-vindo(a)</h1>
        </div>
        <div class="row" id="form-login">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group p-2">
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center entrar p-2">
                            <input type="submit" class="entrar btn btn-outline-success" value="Entrar">
                        </div>
                    </div>
                </form>
        </div>

    </div>

</div>

{% endblock %}
